<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    
    <header>
        <span id="time"></span>
        <h1>To-do List</h1>
    </header>
    <div class="content">
    
    <form>
        <input type="text" class="input-list" placeholder="digite sua tarefa aqui" id="input-list" required="">
        <button class="add-task"><img src="images/plus-lg.svg" alt="add-list" title="click aqui para adicionar uma tarefa"></button>
    </form>
    <ul id="list"></ul>
</div>

<script src="JS/script.js"></script>
</body>
</html>
